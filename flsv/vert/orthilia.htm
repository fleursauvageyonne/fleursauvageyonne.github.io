                <table summary="#descriptif" width="578" cellpadding="10" bgcolor="#ffffff" align="center">
                    <tr>
                        <td align="left">
                            <h4>Dans l'Yonne</h4>
                            <ul>
                                <li>
                                    Assez rare.</li>
                                <li>Mode de vie : vivace.</li>
                                <li>Période de floraison : Juillet-Août.</li>
                                <li>Habitat : Dans les plantations de pins sur sol calcaire.</li>
                                <li>Tailles : <img src="../../imag03/taille_plante.jpg" width="30" height="67" title="taille de la plante" />4 à 15 cm&#160;&#160;<img src="../../imag03/taille_fleur.jpg" width="30" height="30" title="taille de la fleur" />&#160;4,5 à 6 mm.</li>
                            </ul>
                            <h4>Origine supposée des noms<br />
                                <font style="font-weight:lighter; font-size:9px">Leur signification n'est souvent que symbolique et peut ne pas aider à la détermination</font>
                            </h4>
                            <ul>
                                <li>générique : <em>orthilia</em> dériverait du grec ancien <em>ὀρθός</em> (orthos), droit, qui se dresse.</li>
                                <li>spécifique : adjectif spécifique latin déjà employé par Linné dans son <em>Species plantarum</em> et signifiant "qui va dans le même sens" (qui va d'un seul côté).<br />
                                    <br /><img src="../../imag10/Linné/pyrolaL.jpg" width="500" height="105" title="Pyrola secunda de Linné" /><br /></li>
                                <li>Son nom français, pirole, est calqué sur le nom linnéen <em>Pyrola</em>, et dérivé du latin <em>pirus</em>, poirier&#160;: ses feuilles ressemblent en effet à celles du poirier.</li>
                            </ul>
                            <h4>Synonymie récente</h4>
                            <ul>
                                <li>Avant 1921 et la révision du botaniste <a href="http://www.herbarium.unc.edu/Collectors/HOUSE_Homer_Doliver.htm"> Homer Doliver HOUSE</a> (1878-1949), elle portait son nom linnéen de <em>Pyrola secunda</em>&#160;L.</li>
                            </ul>
                            <h4>Détails caractéristiques</h4>
                            <ul>
                                <li>Comme son adjectif français (unilatérale) l'indique, ses fleurs se trouvent d'un seul côté de la tige.</li>
                                <li>A noter : son style droit.</li>
                                <li>Vivant à l'ombre des autres plantes, sa <a href="../../flsv/Lex/Lexi1_1.htm#photosy">photosynthèse</a> est réduite et son carbone lui est fourni en grande partie par des champignons mycorhiziens.</li>
                            </ul>
                            <h4>Nombre d'espèces icaunaises dans le genre</h4>
                            <ul>
                                <li><em>ORTHILIA</em> : <a href="../../flsv/fambot/ordcornerical.htm#erica">1,</a> dans l'Yonne et ailleurs puisque ce genre ne compte qu'une seule espèce.</li>
                            </ul>
                        </td>
